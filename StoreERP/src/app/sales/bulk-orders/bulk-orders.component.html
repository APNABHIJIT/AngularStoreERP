<div class="container bg-white">
    <div class="row">
        <div class="col-md-12">
            <div class="row bg-white pt-2 mb-3 shadow">
                <div class="col">
                    <ul class="nav nav-pills mb-2 border-0">
                        <li class="nav-item">
                            <a class="nav-link" routerLink="../../sales">Transactions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="../../sales/cash-drawer-shifts/">Cash Drawer Shifts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="../../sales/online-orders/">Online Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" routerLink="../../sales/bulk-orders/">Sales Request</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="../../sales/order-refunds/">Sales Return</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-4">
            <div class="form-group">
                <select class="form-control active">
                    <option value="Toady" >Toady</option>
                    <option value="Yesterday" >Yesterday</option>
                    <option value="This Week" >This Week</option>
                    <option value="Last Week" >Last Week</option>
                    <option value="This Month" > This Month</option>
                    <option value="Last Month" >Last Month</option>
                    <option value="This Year" >This Year</option>
                    <option value="Last Year" >Last Year</option>
                    <option value="" > Custom Range</option>
                </select>
            </div>
        </div>
     
        <div class="col-md-4">
            <div class="form-group">
                <select class="form-control">
                    <option>All Status</option>
                    <option>Pending</option>
                    <option>Processing</option>
                    <option>Completed</option>
                    <option>Cancelled</option>
                </select>
            </div>
        </div>

        <div class="col-md-4">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button (click)="toggle()" type="button" class="btn btn-primary">{{ buttonName }}</button>
           </div>
        </div>
    </div>

    <div class="col-md-12" *ngIf="show">
        <div class="form-row">
            <div class="col-md-3">
                <div class="form-group" data-select2-id="13">
                    <select class="form-control" name="customer_merchant_id">
                        <option>Select Business Name</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <input class="form-control" placeholder="Sale Request Number" name="id">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <input class="form-control" placeholder="Indent Number" name="vendor_transfer_order_id">
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-5">
        <div class="row align-items-center mb-2">
            <div class="col-md-8">
                <p class="m-0"> Showing 0 entries</p>
            </div>
            <div class="col-md-4">
                <a class="float-right text-decoration-none" routerLink="../../sales/bulk-orders">Clear Filters</a>
            </div>
        </div>
    
        <div class="empty-state">
            <i class="la la-newspaper-o"></i>
            <h3 class="text-center">No Sales Request</h3>
            <h4 class="text-center text-muted">
                No sales request took place during the time frame you have selected. 
                Please select a different range.
            </h4>
        </div>
    </div>
</div>
